<template name="searchbar">
  <div class="recherche">
    <form>
        <form action="/search.html" class="search-wrapper cf">
        <input  class="bar" type="text" placeholder="Where do you want to drink ?" required="">
        <button type="submit">Search</button>
    </form>
        
        
            <div class="bouton">
            <input type="checkbox" name="beer" id="beer" /> <label for="beer">Beer</label>
            <input type="checkbox" name="vodka" id="vodka" /> <label for="vodka">Vodka</label>
            <input type="checkbox" name="whiskey" id="whiskey" /> <label for="whiskey">Whiskey</label>            <input type="checkbox" name="cocktail" id="cocktail" /> <label for="cocktail">Cocktail</label>
                </div>


        
    </form>
    </div>
    {{#each b in searchdisplay }}
            <p>{{b.BarName}}</p>
            <p>{{b.BarCity}}</p>

    {{/each}}
</template>
