<template name="home">
    <p class="introduction">Welcome to the Thisrty Road. Here you can find all good plans to get drunk all night and have regrets the next morning. Enjoy !</p>

    <h2>Current Cities</h2>
    {{#each c in listdisplay}}
    <a href="/city/{{c._id}}">{{c.City}}</a>
    {{/each}}

    {{#if currentUser}}
        <form>
            <input id="cityName" required="" placeholder="Name of the city">
            <br>
            <input id="lat" required="" placeholder="Latitude">
            <br>
            <input id="lon" required="" placeholder="Longitude">
            <br>
            <form method="POST" enctype="multipart/form-data">
        </form>
            <input type="submit" value="Create">
        </form>
    {{/if}}



</template>
