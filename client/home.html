<template name="home">
    <div id="banner">
        <h1 id="title">Thirsty Road</h1>
        <h2 id="subtitle">Find your way to drink</h2>
        <img id ="homeimg" src="/images/home.jpg" />
    </div>

    <h2>Current Cities</h2>
    {{#each c in listdisplay}}
    <a href="/city/{{c._id}}">{{c.name}}</a>
    
    {{/each}}

    {{#if currentUser}}

        {{> addCityForm}}

    {{/if}}

    
</template>
